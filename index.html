<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="all-wrapper">
    <table>
      <caption>some kind of library</caption>
      <thead>
        <tr>
          <th scope="col">&#x2116;</th>
          <th scope="col">book title</th>
          <th scope="col">book author</th>
          <th scope="col">number of pages</th>
          <th scope="col">read status</th>
          <th scope="col">delete book?</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="6">
            <button type="button" class="btnOpenForm">add book</button>
          </td>
        </tr>
      </tfoot>
    </table>
    <form method="get">
      <fieldset>
        <legend>Data of a new book</legend>
        <label for="bookTitle">Book title<input type="text" id="bookTitle" name="bookTitle"></label>
        <label for="bookAuthor">Book author<input type="text" id="bookAuthor" name="bookAuthor"></label>
        <label for="bookPages">Book pages<input type="number" id="bookPages" name="bookPages" min="10"></label>
        <label for="bookStatus">Read status:
          <select id="bookStatus" name="bookStatus">
            <option value="not read yet">not read yet</option>
            <option value="already read">already read</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" id="addBook">add book</button>
      <button type="reset" class="resButton">clear</button>
      <button type="button" class="clozeForm">X</button>
    </form>
  </div>
</body>
</html>
