<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="all-wrapper">
    <table>
      <caption>some kind of library</caption>
      <thead>
        <tr>
          <th scope="col">&#x2116;</th>
          <th scope="col">title</th>
          <th scope="col">author</th>
          <th scope="col">pages</th>
          <th scope="col">status</th>
          <th scope="col">deletion</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="6">
            <button type="button" class="btnOpenForm">add book</button>
          </td>
        </tr>
      </tfoot>
    </table>
    <form method="get">
      <fieldset>
        <legend>Data of a new book</legend>
        <p aria-label="required">All fields are required.</p>
        <label for="title">Title:<input type="text" id="title" name="title" required></label>
        <label for="author">Author:<input type="text" id="author" name="author" required></label>
        <label for="pages">Pages:<input type="number" id="pages" name="pages" min="4" required></label>
      </fieldset>
      <button type="submit" id="btnAddBook">add book</button>
      <button type="reset" class="btnReset">cleanse</button>
      <button type="button" class="btnClozeForm" translate="no">X</button>
    </form>
  </div>
</body>
</html>
