<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="all-wrapper">
    <table>
      <caption>some kind of library</caption>
      <thead>
        <tr>
          <th scope="col">&#x2116;</th>
          <th scope="col">title</th>
          <th scope="col">author</th>
          <th scope="col">pages</th>
          <th scope="col">status</th>
          <th scope="col">deletion</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="6">
            <button type="button" class="btnOpenForm">add book</button>
          </td>
        </tr>
      </tfoot>
    </table>
    <form method="get">
      <fieldset>
        <legend>Data of a new book</legend>
        <label for="bookTitle">Title<input type="text" id="bookTitle" name="bookTitle"></label>
        <label for="bookAuthor">Author<input type="text" id="bookAuthor" name="bookAuthor"></label>
        <label for="bookPages">Pages<input type="number" id="bookPages" name="bookPages" min="10"></label>
      </fieldset>
      <button type="submit" id="btnAddBook">add book</button>
      <button type="reset" class="btnReset">clear</button>
      <button type="button" class="btnClozeForm">X</button>
    </form>
  </div>
</body>
</html>
